<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Add Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="SmartX" class="logo">
            <h1>SmartX</h1>
        </div>
        <h2 id="member-email-display"></h2>
        <button onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <!-- Add Expense Section -->
        <div class="card">
            <h3>Add New Expense</h3>
            <div class="form-group">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Amount (₹)" required>
                <input type="date" id="expense-date">
            </div>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- My Expenses Summary -->
        <div class="card">
            <h3>My Expenses Summary</h3>
            <div class="summary">
                <div>
                    <h4>This Month</h4>
                    <p id="my-month-total">₹0</p>
                </div>
                <div>
                    <h4>This Year</h4>
                    <p id="my-year-total">₹0</p>
                </div>
            </div>
        </div>

        <!-- My Expenses List -->
        <div class="card full-width">
            <h3>My Expenses</h3>
            <div class="filter-controls">
                <select id="my-month-filter">
                    <option value="">All Months</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <!-- Other months... -->
                </select>
                <select id="my-year-filter">
                    <option value="">All Years</option>
                    <!-- Years will be added dynamically -->
                </select>
                <button onclick="filterMyExpenses()">Filter</button>
            </div>
            
            <table id="my-expenses">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Expense</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
