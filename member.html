<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Add Expenses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="SmartX" class="logo">
        <div class="header-info">
            <h1 id="member-name"></h1>
            <p id="family-display"></p>
        </div>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>

    <div class="container">
        <!-- Expense Form -->
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Add Expense</h2>
            <div class="form-group">
                <label>Expense Name</label>
                <input type="text" id="expense-name" placeholder="Groceries, Rent, etc.">
            </div>
            <div class="form-group">
                <label>Amount (₹)</label>
                <input type="number" id="expense-amount" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="expense-date" value="">
            </div>
            <button onclick="addExpense()" class="submit-btn"><i class="fas fa-save"></i> Submit Expense</button>
        </div>

        <!-- Expense History -->
        <div class="card">
            <h2><i class="fas fa-history"></i> Your Expenses</h2>
            <div class="filter-controls">
                <input type="month" id="expense-month" onchange="loadExpenses()">
                <button onclick="loadExpenses('all')">Show All</button>
            </div>
            <div class="expense-summary">
                <div class="summary-card">
                    <h3>This Month</h3>
                    <p id="month-total">₹0.00</p>
                </div>
                <div class="summary-card">
                    <h3>This Year</h3>
                    <p id="year-total">₹0.00</p>
                </div>
            </div>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Expense</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Edit Expense Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Expense</h3>
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label>Expense Name</label>
                <input type="text" id="edit-name">
            </div>
            <div class="form-group">
                <label>Amount (₹)</label>
                <input type="number" id="edit-amount">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="edit-date">
            </div>
            <div class="modal-actions">
                <button onclick="updateExpense()" class="submit-btn">Save Changes</button>
                <button onclick="deleteExpense()" class="danger"><i class="fas fa-trash"></i> Delete</button>
                <button onclick="hideEditModal()" class="secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
