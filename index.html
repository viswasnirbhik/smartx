<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Family Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4361ee;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button.secondary {
            background: white;
            color: #4361ee;
            border: 1px solid #4361ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SMARTX</div>
        <h2>Family Login</h2>
        <input type="text" id="family-name" placeholder="Family Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="loginFamily()">Login</button>
        <button onclick="createFamily()" class="secondary">Create Family</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    
    <!-- App Logic -->
    <script>
        // Firebase Config (USE YOUR OWN CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyBpg4XBr-tf7Gkagdh8iBVNzJ91oWMCE38",
            authDomain: "smartx-nv.firebaseapp.com",
            projectId: "smartx-nv",
            storageBucket: "smartx-nv.firebasestorage.app",
            messagingSenderId: "348904437504",
            appId: "1:348904437504:web:57ed3b7738bdcfee4b25e5",
            measurementId: "G-13QNMH37B1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // 1. Create Family Account
        function createFamily() {
            const familyName = document.getElementById('family-name').value;
            const password = document.getElementById('password').value;
            const familyEmail = `${familyName}@smartx.family`;

            if (!familyName || !password) {
                alert("Please fill all fields");
                return;
            }

            auth.createUserWithEmailAndPassword(familyEmail, password)
                .then(() => {
                    alert("Family created! You can now login.");
                    document.getElementById('family-name').value = "";
                    document.getElementById('password').value = "";
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }

        // 2. Family Login
        function loginFamily() {
            const familyName = document.getElementById('family-name').value;
            const password = document.getElementById('password').value;
            const familyEmail = `${familyName}@smartx.family`;

            if (!familyName || !password) {
                alert("Please fill all fields");
                return;
            }

            auth.signInWithEmailAndPassword(familyEmail, password)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch(error => {
                    alert("Login failed: " + error.message);
                });
        }
    </script>
</body>
</html>
