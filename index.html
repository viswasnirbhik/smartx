<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartX | Family Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-header">
            <img src="assets/logo.png" alt="SmartX" class="logo">
            <h1>SmartX</h1>
        </div>
        
        <div class="auth-card">
            <h2>Family Login</h2>
            <div class="input-group">
                <input type="text" id="family-name" placeholder="Family Name" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button id="login-btn" class="primary-btn">Login</button>
            <button id="create-family-btn" class="secondary-btn">Create Family</button>
        </div>
    </div>

    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
