<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Family Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="SmartX" class="logo">
            <h1>SmartX</h1>
        </div>
        
        <div class="card">
            <h2>Family Login</h2>
            <div class="form-group">
                <input type="text" id="family-name" placeholder="Family Name" required>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button onclick="loginFamily()">Login</button>
            <button onclick="createFamily()" class="secondary">Create Family</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
