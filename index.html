<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Family Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="SmartX" class="logo">
        <h1>Family Portal</h1>
        
        <div class="form-container">
            <input type="email" id="family-email" placeholder="Family Email">
            <input type="password" id="family-password" placeholder="Password">
            <button onclick="loginFamily()">Login</button>
            <button onclick="signupFamily()" class="secondary">Create Family</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
