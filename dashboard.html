<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="SmartX" class="logo">
        <h1 id="family-display"></h1>
        <div>
            <button onclick="resetData()" class="danger"><i class="fas fa-trash"></i> Reset</button>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <div class="grid">
        <!-- Add Member -->
        <div class="card">
            <h2><i class="fas fa-user-plus"></i> Add Member</h2>
            <input type="email" id="member-email" placeholder="Member Email">
            <button onclick="addMember()">Add</button>
        </div>

        <!-- Month Selector -->
        <div class="card">
            <h2><i class="fas fa-calendar-alt"></i> View Month</h2>
            <input type="month" id="view-month" onchange="loadMonth()">
        </div>

        <!-- Summary -->
        <div class="card">
            <h2><i class="fas fa-chart-bar"></i> Summary</h2>
            <p>This Month: <span id="month-total">₹0</span></p>
            <p>This Year: <span id="year-total">₹0</span></p>
        </div>

        <!-- Expense List -->
        <div class="card full-width">
            <h2><i class="fas fa-list"></i> All Expenses</h2>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Member</th>
                        <th>Expense</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
