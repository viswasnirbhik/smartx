<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartX | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="brand">
                <img src="assets/logo.png" alt="SmartX Logo" width="40">
                <h1>SmartX</h1>
            </div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </header>

        <main class="app-content">
            <div class="summary-cards">
                <div class="card">
                    <h3>This Month</h3>
                    <p class="amount" id="monthly-total">₹0</p>
                </div>
                <div class="card">
                    <h3>This Year</h3>
                    <p class="amount" id="yearly-total">₹0</p>
                </div>
            </div>

            <div class="add-expense">
                <h2>Add Expense</h2>
                <div class="form-group">
                    <input type="text" id="expense-name" placeholder="What was it for?">
                </div>
                <div class="form-group">
                    <input type="number" id="expense-amount" placeholder="Amount (₹)">
                </div>
                <button class="btn-primary" onclick="addExpense()">Add Expense</button>
            </div>

            <div class="recent-expenses">
                <h2>Recent Expenses</h2>
                <div class="expense-list" id="expenses">
                    <div class="empty-state">
                        <p>No expenses added yet</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK v8.9.1 -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
