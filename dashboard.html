<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="SmartX" class="logo">
            <h1>SmartX</h1>
        </div>
        <h2 id="family-name-display"></h2>
        <button onclick="logout()">Logout</button>
    </header>

    <div class="grid">
        <!-- Add Member Section -->
        <div class="card">
            <h3>Add Family Member</h3>
            <div class="form-group">
                <input type="email" id="member-email" placeholder="Member Email" required>
                <input type="password" id="member-password" placeholder="Temporary Password" required>
            </div>
            <button onclick="addMember()">Add Member</button>
        </div>

        <!-- Members List -->
        <div class="card">
            <h3>Family Members</h3>
            <ul id="members-list" class="members-list"></ul>
        </div>

        <!-- Family Summary -->
        <div class="card full-width">
            <h3>Family Expenses</h3>
            <div class="summary">
                <div>
                    <h4>This Month</h4>
                    <p id="month-total">₹0</p>
                </div>
                <div>
                    <h4>This Year</h4>
                    <p id="year-total">₹0</p>
                </div>
            </div>
            
            <div class="filter-controls">
                <select id="month-filter">
                    <option value="">All Months</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="year-filter">
                    <option value="">All Years</option>
                </select>
                <button onclick="filterExpenses()">Filter</button>
            </div>
            
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Member</th>
                        <th>Expense</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
