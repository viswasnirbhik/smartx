<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="SmartX" class="logo">
        <h1 id="family-display"></h1>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>

    <div class="grid">
        <!-- Add Member -->
        <div class="card">
            <h2><i class="fas fa-user-plus"></i> Add Member</h2>
            <input type="email" id="member-email" placeholder="Member Email">
            <input type="password" id="member-password" placeholder="Temporary Password">
            <button onclick="addMember()">Add Member</button>
        </div>

        <!-- Family Members -->
        <div class="card">
            <h2><i class="fas fa-users"></i> Members</h2>
            <ul id="members-list"></ul>
        </div>

        <!-- Expense Summary -->
        <div class="card full-width">
            <h2><i class="fas fa-chart-bar"></i> Expense Summary</h2>
            <input type="month" id="summary-month" onchange="loadExpenses()">
            <p>Total: <span id="month-total">â‚¹0</span></p>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Member</th>
                        <th>Expense</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
