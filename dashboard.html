<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="SmartX" class="logo">
            <h1>SmartX</h1>
        </div>
        <h2 id="family-name-display"></h2>
        <button onclick="logout()">Logout</button>
    </header>

    <div class="grid">
        <!-- Add Member Section -->
        <div class="card">
            <h3>Add Family Member</h3>
            <div class="form-group">
                <input type="email" id="member-email" placeholder="Member Email" required>
                <input type="password" id="member-password" placeholder="Temporary Password" required>
            </div>
            <button onclick="addMember()">Add Member</button>
        </div>

        <!-- Member Login Section -->
        <div class="card">
            <h3>Member Login</h3>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Member Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button onclick="loginMember()">Login as Member</button>
        </div>

        <!-- Family Members List -->
        <div class="card full-width">
            <h3>Family Members</h3>
            <div id="members-list" class="members-list">
                <!-- Members will be added here dynamically -->
            </div>
        </div>

        <!-- Family Expenses Summary -->
        <div class="card full-width">
            <h3>Family Expenses</h3>
            <div class="summary">
                <div>
                    <h4>This Month</h4>
                    <p id="month-total">₹0</p>
                </div>
                <div>
                    <h4>This Year</h4>
                    <p id="year-total">₹0</p>
                </div>
            </div>
            
            <div class="filter-controls">
                <select id="month-filter">
                    <option value="">All Months</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <!-- Other months... -->
                </select>
                <select id="year-filter">
                    <option value="">All Years</option>
                    <!-- Years will be added dynamically -->
                </select>
                <button onclick="filterExpenses()">Filter</button>
            </div>
            
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Member</th>
                        <th>Expense</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
