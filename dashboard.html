<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="SmartX" class="logo">
        <h1 id="family-name"></h1>
        <button onclick="logout()">Logout</button>
    </header>

    <div class="grid">
        <!-- Add Member Section -->
        <div class="card">
            <h2>Add Family Member</h2>
            <div class="form-group">
                <input type="email" id="member-email" placeholder="Member Email" required>
                <input type="password" id="member-password" placeholder="Temporary Password" required>
            </div>
            <button onclick="addMember()">Add Member</button>
        </div>

        <!-- Member Login Section -->
        <div class="card">
            <h2>Member Login</h2>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Member Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button onclick="loginMember()">Login as Member</button>
        </div>

        <!-- Family Summary -->
        <div class="card full-width">
            <h2>Family Expenses</h2>
            <div class="summary">
                <div>
                    <h3>This Month</h3>
                    <p id="month-total">₹0</p>
                </div>
                <div>
                    <h3>This Year</h3>
                    <p id="year-total">₹0</p>
                </div>
            </div>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Member</th>
                        <th>Expense</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
