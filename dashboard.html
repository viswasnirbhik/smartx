<!DOCTYPE html>
<html>
<head>
    <title>SmartX | Family Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="SmartX" class="logo">
        <h1 id="family-name"></h1>
        <div class="header-actions">
            <button onclick="showResetModal()" class="danger"><i class="fas fa-trash"></i> Reset Data</button>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </header>

    <div class="grid-container">
        <!-- Family Members Section -->
        <div class="card">
            <h2><i class="fas fa-users"></i> Family Members</h2>
            <div class="form-container">
                <input type="email" id="member-email" placeholder="Member Email">
                <button onclick="addMember()">Add Member</button>
            </div>
            <ul id="members-list"></ul>
        </div>

        <!-- Expense Summary -->
        <div class="card">
            <h2><i class="fas fa-chart-pie"></i> Monthly Summary</h2>
            <input type="month" id="summary-month" onchange="loadSummary()">
            <div id="monthly-summary"></div>
        </div>

        <!-- Full Expense Report -->
        <div class="card full-width">
            <h2><i class="fas fa-file-alt"></i> Detailed Report</h2>
            <div class="report-controls">
                <select id="report-member">
                    <option value="all">All Members</option>
                </select>
                <input type="month" id="report-month">
                <button onclick="generateReport()">Generate</button>
                <button onclick="exportToCSV()" class="secondary"><i class="fas fa-download"></i> Export</button>
            </div>
            <table id="report-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Member</th>
                        <th>Expense</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Reset Data Modal -->
    <div id="reset-modal" class="modal">
        <div class="modal-content">
            <h3>Reset Family Data</h3>
            <p>This will delete ALL expenses and members. Continue?</p>
            <div class="modal-actions">
                <button onclick="resetFamilyData()" class="danger">Confirm Reset</button>
                <button onclick="hideResetModal()" class="secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
