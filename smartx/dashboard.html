<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartX | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="brand">
                <i class="fas fa-wallet"></i>
                <h1>SmartX</h1>
            </div>
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="card">
                    <div class="card-icon monthly">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <h3>This Month</h3>
                    <p class="amount" id="monthly-total">₹0</p>
                </div>
                <div class="card">
                    <div class="card-icon yearly">
                        <i class="fas fa-calendar-year"></i>
                    </div>
                    <h3>This Year</h3>
                    <p class="amount" id="yearly-total">₹0</p>
                </div>
            </div>

            <!-- Add Expense Form -->
            <div class="add-expense">
                <h2><i class="fas fa-plus-circle"></i> Add Expense</h2>
                <div class="form-group">
                    <input type="text" id="expense-name" placeholder="What was it for?">
                </div>
                <div class="form-group">
                    <input type="number" id="expense-amount" placeholder="Amount (₹)">
                </div>
                <button class="btn-primary" onclick="addExpense()">
                    <i class="fas fa-save"></i> Add Expense
                </button>
            </div>

            <!-- Recent Expenses -->
            <div class="recent-expenses">
                <h2><i class="fas fa-history"></i> Recent Expenses</h2>
                <div class="expense-list" id="expenses">
                    <!-- Filled by JavaScript -->
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <p>No expenses added yet</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
